<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" type="text/css" href="static/css/style.css" />

		<!-- Setting up Quill text editor -->
		<link
			href="https://cdn.quilljs.com/1.3.7/quill.snow.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>

		<title>SandScript - Write Your Letter</title>
	</head>
	<body>
		<div class="header-background">

			<!-- Click on img to go to pop-up "Do you want to stop for now?" -->
			<img
				id="close-button"
				src="static/img/close-button.svg"
				alt="Stop writing your letter"
			/>

			<!-- Click on img to go to pop-up "Do you want to sign your letter?" -->
			<button id="confirm-letter">Send letter</button>
		</div>

		<!-- Quill text editor -->
		<div id="editor" name="letter"></div>

		<!-- POP-UPS -->
		<section id="stop" class="hidden">
			<img id="close-stop" src="static/img/" alt="Cancel" />
			<h2>Do you want to stop for now?</h2>
			<p>
				<a href="../">Exit</a>
				<a href="drafts">Save as draft</a>
			</p>
		</section>

		<section id="sign-letter" class="hidden">
			<img id="close-sign" src="static/img/" alt="Cancel" />
			<h2>Do you want to sign your letter?</h2>
			<p>
				<a href="bottle">Don't sign</a>
				<button class="styled-like-a" id="open-form">Sign</button>
			</p>
		</section>

		<!-- Insert what name your letter will be signed under -->
		<section id="sign-name" class="hidden">
			<img id="close-form" src="static/img/" alt="Cancel" />

			<form action="bottle" method="post">
				<input id="content" type="hidden" name="content" />

				<input id="signature" type="text" name="signed" />

				<input id="submit-letter" type="submit" value="Sign your letter" />
			</form>
		</section>

		<script src="/static/javascript/script.js"></script>
	</body>
</html>
